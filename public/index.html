<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AI Flashcard Generator</h1>
        <p>Upload pdf and covert it to flashcards</p>
      </div>
      <div class="upload-area" id="dropzone">
        <i class="fas fa-cloud-upload-alt"></i>
        <h2>Drop your PDF here</h2>
        <p>or click to select file here</p>
        <input type="file" id="fileInput" style="display: none" accept=".pdf" />
      </div>
      <div class="loading" id="loading">
        <h2>Generating your flashcards ...</h2>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
      </div>
      <div id="flashcard-carousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="slide">
              <h2>Question 1</h2>
              <p id="question-1"></p>
              <h2 class="answer-heading">Answer:</h2>
              <p id="answer-1"></p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="slide">
              <h2>Question 2</h2>
              <p id="question-2"></p>
              <h2 class="answer-heading">Answer:</h2>
              <p id="answer-2"></p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="slide">
              <h2>Question 3</h2>
              <p id="question-3"></p>
              <h2 class="answer-heading">Answer:</h2>
              <p id="answer-3"></p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="slide">
              <h2>Question 4</h2>
              <p id="question-4"></p>
              <h2 class="answer-heading">Answer:</h2>
              <p id="answer-4"></p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="slide">
              <h2>Question 5</h2>
              <p id="question-5"></p>
              <h2 class="answer-heading">Answer:</h2>
              <p id="answer-5"></p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#flashcard-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#flashcard-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
